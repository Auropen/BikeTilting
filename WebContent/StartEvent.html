<html>
    <head>
        <title>Test Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="viewPage">
                    <h1>Lav Baner</h1>
                <form action="ServletPoint" method="post">
                    <div>
                    <div class="bottomPadding">
                        <select name="Colors" class="form25Length">
                            <option value="none" selected>Vælg T-shirt farvel</option>
                            <option value="Red">Rød</option>
                            <option value="Blue">Blå</option>
                            <option value="Green">Grøn</option>
                            <option value="Black">Sort</option>
                            <option value="Yellow">Gul</option>
                            <option value="Brown">Brun</option>
                            <option value="White">Hvid</option>
                            <option value="Orange">Orange</option>
                        </select><br/>
                        <div class="shirtSpace"> Antal af T-shirts: </div>   <input type="text" name="NumberOfShirts"> 
                    </div> </div>
                    <select name="AgeGroup" class="formFullLength">
                        <option value="none" selected disabled>Vælg Alder</option>
                        <option value="ZeroToSix">0-6 år</option>
                        <option value="SevenToNine">7-9 år</option>
                        <option value="TenToFourteen">10-14 år</option>
                    </select><br/>
                    <div class="shirtSpace"> Antal af Baner:    </div>   <input type="text" name="NumberOfLanes" > <br/>
                    <input type="submit" value="Tilføj">
                            </form>

                <input class="startSpace" type="submit" value="Generere"> 
            </div >
            <table border="1" style="width:100%">
                <tr>
                    <td class="formHalfLength">Nummer</td>
                    <td class="formHalfLength">Farve</td> 
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td></td>
                </tr>
                <!--DATABASE.GET-->
            </table>
    </body>
</html>
